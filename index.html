<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Nail Salon Tracker</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-accent: #6d5edc;
      --primary-hover: #5b4cbd;
      --success-green: #198754;
      --danger-red: #dc3545;
      --warning-yellow: #ffc107;
      --background-color: #f4f7f9;
      --card-background: #ffffff;
      --text-color: #333;
      --text-light: #555;
      --border-color: #dee2e6;
      --shadow-color: rgba(0, 0, 0, 0.07);
    }
    body.dragging-active {
      overflow: hidden;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 1rem;
      background: var(--background-color);
      color: var(--text-color);
    }
    .container { max-width: 1200px; margin: auto; }
    h1 {
      text-align: center;
      color: var(--text-light);
      font-weight: 600;
      margin-bottom: 2rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: var(--card-background);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 12px var(--shadow-color);
    }
    .controls input, .controls select, .controls button {
      padding: 0.6rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 0.95rem;
      font-family: 'Poppins', sans-serif;
      height: 44px;
      box-sizing: border-box;
    }
    .controls button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      cursor: pointer;
      background-color: var(--primary-accent);
      color: white;
      border-color: var(--primary-accent);
      font-weight: 600;
      transition: all 0.2s ease;
    }
    .controls button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .controls button.danger { background-color: var(--danger-red); border-color: var(--danger-red); }
    .controls button.danger:hover { background-color: #c82333; }
    .controls button.secondary { background-color: #6c757d; border-color: #6c757d; }
    .controls button.secondary:hover { background-color: #5a6268; }
    .controls button svg { width: 18px; height: 18px; }
    .table-wrapper {
      overflow-x: auto;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 12px var(--shadow-color);
      -webkit-overflow-scrolling: touch;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
      background: var(--card-background);
    }
    th, td {
      border: 1px solid var(--border-color);
      text-align: center;
      vertical-align: middle;
      height: 60px;
      width: 65px;
      padding: 0;
      touch-action: none;
      -webkit-touch-callout: none;
      user-select: none;
    }
    td { cursor: pointer; }
    td.blocked { cursor: not-allowed; } 
    th { background: #f8f9fa; font-weight: 600; color: var(--text-light); }
    .tech-header {
      position: sticky;
      left: 0;
      background: #e9ecef;
      z-index: 2;
      min-width: 150px;
      cursor: default;
    }
    .cell-content {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      transition: background-color 0.2s;
      pointer-events: none;
    }
    
    /* --- CELL STYLES --- */
    /* Background Colors */
    .full, .half, .appointment-service { background-color: var(--success-green); }
    .appointment-half, .appointment-full { background-color: var(--warning-yellow); }
    
    /* Base style for pseudo-elements (X and / marks) */
    .full::before, .full::after, 
    .half::before, 
    .appointment-half::before, .appointment-full::before, .appointment-full::after,
    .appointment-service::before, .appointment-service::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 7.5%;
        width: 85%;
        height: 6px;
        transform-origin: center;
        border-radius: 3px;
    }

    /* Mark Colors */
    .full::before, .full::after, .half::before { background-color: white; } 
    .appointment-half::before, .appointment-full::before, .appointment-full::after { background-color: var(--text-color); }
    .appointment-service::before, .appointment-service::after { background-color: var(--warning-yellow); } 
    
    /* Mark Shapes (X vs /) */
    .full::before, .appointment-full::before, .appointment-service::before { transform: translateY(-50%) rotate(45deg); }
    .full::after, .appointment-full::after, .appointment-service::after { transform: translateY(-50%) rotate(-45deg); }
    .half::before, .appointment-half::before { transform: translateY(-50%) rotate(45deg); }

    .blocked {
      background-color: var(--danger-red);
      background-image: linear-gradient(135deg, 
        transparent calc(50% - 3px), 
        var(--text-color) calc(50% - 3px), 
        var(--text-color) calc(50% + 3px), 
        transparent calc(50% + 3px));
    }
  
    .cell-drag-ghost {
      position: fixed;
      z-index: 9999;
      pointer-events: none;
      width: 50px;
      height: 50px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      background: var(--card-background);
    }
    .cell-drag-ghost .cell-content { width: 100%; height: 100%; border-radius: 6px; }
    .drop-target {
      outline: 3px solid var(--primary-accent);
      outline-offset: -3px;
    }
    
    @media (max-width: 768px) {
      body { padding: 0.5rem; }
      h1 { font-size: 1.25rem; margin-bottom: 1rem; }
      .controls { flex-direction: column; align-items: stretch; padding: 0.75rem; gap: 0.5rem; }
      .controls input, .controls select, .controls button { width: 100%; font-size: 0.9rem; height: 40px; }
      th, td { width: 45px; height: 45px; }
      .tech-header { min-width: 100px; font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nail Salon Tracker</h1>
    <form id="controls-form">
      <div class="controls">
        <input type="date" id="datePicker">
        <input type="text" id="techNameInput" placeholder="Add Technician" />
        <button id="addTechBtn" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
          Add Tech
        </button>
        <select id="techSelect"></select>
        <button type="button" id="markFullBtn">Full (X)</button>
        <button type="button" id="markHalfBtn">Half (/)</button>
        <button type="button" id="markApptBtn">Appt</button>
        <button type="button" id="markApptServiceBtn">Appt w/ Serv</button>
        <button type="button" id="markBlockedBtn" class="danger">
           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6" /></svg>
          Minus
        </button>
        <button type="button" id="undoBtn" class="secondary">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" /></svg>
          Undo
        </button>
        <button type="button" id="redoBtn" class="secondary">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 15l6-6m0 0l-6-6m6 6H9a6 6 0 000 12h3" /></svg>
          Redo
        </button>
        <button type="button" id="clearRowBtn" class="secondary">Clear Row</button>
        <button type="button" id="removeTechBtn" class="danger">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.134-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.067-2.09 1.02-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg>
          Remove
        </button>
      </div>
    </form>
    <div class="table-wrapper">
      <table id="serviceGrid">
        <thead><tr id="headerRow"></tr></thead>
        <tbody id="gridBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    // --- DOM Elements ---
    const controlsForm = document.getElementById("controls-form");
    const techNameInput = document.getElementById("techNameInput");
    const techSelect = document.getElementById("techSelect");
    const datePicker = document.getElementById("datePicker");
    const headerRow = document.getElementById("headerRow");
    const gridBody = document.getElementById("gridBody");

    // --- State Management ---
    const COLS = 10;
    let allData = {};
    let state = {};
    let currentDate = '';
    let history = [];
    let redoStack = [];

    // --- Core Functions ---
    const getFormattedDate = (date) => date.toISOString().slice(0, 10);

    const saveData = () => {
      allData[currentDate] = state;
      localStorage.setItem('nailSalonTrackerData', JSON.stringify(allData));
    };

    const loadData = () => {
      const savedData = localStorage.getItem('nailSalonTrackerData');
      if (savedData) {
        try { allData = JSON.parse(savedData) || {}; } 
        catch (e) { console.error("Error loading data:", e); allData = {}; }
      }
    };

    const changeDate = (newDateStr) => {
      currentDate = newDateStr;
      state = allData[currentDate] || { techs: [] };
      history = [];
      redoStack = [];
      render();
    };
    
    const saveStateForUndo = () => {
      redoStack = []; 
      history.push(JSON.parse(JSON.stringify(state)));
      if (history.length > 50) history.shift();
    };

    // --- Technician & Grid Actions ---
    const handleCellClick = (techIndex, slotIndex) => {
      const tech = state.techs[techIndex];
      if (!tech) return;

      const currentSlot = tech.slots[slotIndex];

      if (currentSlot === 'blocked') {
          return;
      }

      const cycleOrder = [
          null, 
          'full', 
          'half', 
          'appointment-half', 
          'appointment-full', 
          'appointment-service'
      ];

      const currentIndex = cycleOrder.indexOf(currentSlot);
      
      const nextIndex = (currentIndex + 1) % cycleOrder.length;
      const newSlot = cycleOrder[nextIndex];

      saveStateForUndo();
      tech.slots[slotIndex] = newSlot;
      render();
    };

    const addTech = () => {
      const name = techNameInput.value.trim();
      if (name && !state.techs.some((t) => t.name === name)) {
        saveStateForUndo();
        state.techs.push({ name, slots: Array(COLS).fill(null) });
        techNameInput.value = "";
        render();
      }
    };

    const removeSelectedTech = () => {
      if (!state.techs || state.techs.length === 0) return;
      const techName = techSelect.options[techSelect.selectedIndex]?.text;
      if (!techName) return;
      if (confirm(`Are you sure you want to remove ${techName}?`)) {
        const index = parseInt(techSelect.value, 10);
        if (index >= 0) {
          saveStateForUndo();
          state.techs.splice(index, 1);
          render();
        }
      }
    };
    
    const clearSelectedTechRow = () => {
      if (!state.techs || state.techs.length === 0) return;
      const techIndex = parseInt(techSelect.value, 10);
      const tech = state.techs[techIndex];
      if (!tech) return;
      if (confirm(`Are you sure you want to clear all slots for ${tech.name}?`)) {
        saveStateForUndo();
        tech.slots = Array(COLS).fill(null);
        render();
      }
    };

    const markNextSlot = (type) => {
      if (!state.techs || state.techs.length === 0) return;
      const tech = state.techs[parseInt(techSelect.value, 10)];
      if (!tech) return;
      const emptySlotIndex = tech.slots.indexOf(null);
      if (emptySlotIndex === -1) return alert(`${tech.name}'s schedule is full!`);
      saveStateForUndo();
      tech.slots[emptySlotIndex] = type;
      render();
    };
    
    const handleHalfMark = () => {
        if (!state.techs || state.techs.length === 0) return;
        const tech = state.techs[parseInt(techSelect.value, 10)];
        if (!tech) return;

        const lastFilledIndex = tech.slots.map((s, i) => s !== null ? i : -1).reduce((a, b) => Math.max(a, b), -1);

        saveStateForUndo();
        if (lastFilledIndex !== -1 && tech.slots[lastFilledIndex] === 'half') {
            tech.slots[lastFilledIndex] = 'full';
        } else {
            const emptySlotIndex = tech.slots.indexOf(null);
            if (emptySlotIndex === -1) {
                history.pop();
                return alert(`${tech.name}'s schedule is full!`);
            }
            tech.slots[emptySlotIndex] = 'half';
        }
        render();
    };
    
    const markAppointment = () => {
      if (!state.techs || state.techs.length === 0) return;
      const tech = state.techs[parseInt(techSelect.value, 10)];
      if (!tech) return;
      saveStateForUndo();
      const halfApptIndex = tech.slots.indexOf('appointment-half');
      if (halfApptIndex !== -1) {
        tech.slots[halfApptIndex] = 'appointment-full';
      } else {
        const emptySlotIndex = tech.slots.indexOf(null);
        if (emptySlotIndex === -1) {
          history.pop();
          return alert(`${tech.name}'s schedule is full!`);
        }
        tech.slots[emptySlotIndex] = 'appointment-half';
      }
      render();
    };
    
    const undo = () => {
      if (history.length === 0) return;
      redoStack.push(JSON.parse(JSON.stringify(state)));
      state = history.pop();
      render();
    };
    
    const redo = () => {
      if (redoStack.length === 0) return;
      history.push(JSON.parse(JSON.stringify(state)));
      state = redoStack.pop();
      render();
    };
    
    // --- Drag and Drop ---
    let dragState = { active: false, ghost: null, srcTech: null, srcSlot: null, initialX: 0, initialY: 0, targetTd: null, moved: false };

    function createGhost(value) {
        const g = document.createElement('div');
        g.className = 'cell-drag-ghost';
        const inner = document.createElement('div');
        inner.className = 'cell-content';
        if (value) inner.classList.add(value);
        g.appendChild(inner);
        document.body.appendChild(g);
        return g;
    }

    function pointerDownHandler(e) {
        if (e.button !== 0) return;
        const td = e.currentTarget;
        if (state.techs[parseInt(td.dataset.techIndex, 10)].slots[parseInt(td.dataset.slotIndex, 10)] === 'blocked') {
            return;
        }
        dragState.active = true;
        dragState.srcTech = parseInt(td.dataset.techIndex, 10);
        dragState.srcSlot = parseInt(td.dataset.slotIndex, 10);
        dragState.initialX = e.clientX;
        dragState.initialY = e.clientY;
        td.setPointerCapture(e.pointerId);
        td.addEventListener('pointermove', pointerMoveHandler);
        td.addEventListener('pointerup', pointerUpHandler);
    }

    function pointerMoveHandler(e) {
        if (!dragState.active) return;
        
        if (!dragState.moved && (Math.hypot(e.clientX - dragState.initialX, e.clientY - dragState.initialY) > 5)) {
            dragState.moved = true;
            const value = state.techs[dragState.srcTech].slots[dragState.srcSlot];
            if (!value) { 
                pointerUpHandler(e);
                return;
            }
            dragState.ghost = createGhost(value);
            document.body.classList.add('dragging-active');
        }

        if (dragState.moved && dragState.ghost) {
            dragState.ghost.style.transform = `translate(${e.clientX - 25}px, ${e.clientY - 25}px)`;
            
            dragState.ghost.style.visibility = 'hidden';
            const el = document.elementFromPoint(e.clientX, e.clientY);
            dragState.ghost.style.visibility = 'visible';

            const td = el ? el.closest('td') : null;
            if (dragState.targetTd && dragState.targetTd !== td) {
                dragState.targetTd.classList.remove('drop-target');
            }
            if (td && td.dataset && td.dataset.techIndex !== undefined) {
                if(state.techs[parseInt(td.dataset.techIndex, 10)].slots[parseInt(td.dataset.slotIndex, 10)] !== 'blocked') {
                   dragState.targetTd = td;
                   td.classList.add('drop-target');
                } else {
                  dragState.targetTd = null;
                }
            } else {
                dragState.targetTd = null;
            }
        }
    }

    function pointerUpHandler(e) {
        if (!dragState.active) return;
        document.body.classList.remove('dragging-active');
        const td = e.currentTarget;
        td.removeEventListener('pointermove', pointerMoveHandler);
        td.removeEventListener('pointerup', pointerUpHandler);
        td.releasePointerCapture(e.pointerId);
        
        if (dragState.ghost) {
            dragState.ghost.remove();
        }
        if (dragState.targetTd) {
            dragState.targetTd.classList.remove('drop-target');
            const targetTech = parseInt(dragState.targetTd.dataset.techIndex, 10);
            const targetSlot = parseInt(dragState.targetTd.dataset.slotIndex, 10);
            const srcValue = state.techs[dragState.srcTech].slots[dragState.srcSlot];

            if (srcValue && !(dragState.srcTech === targetTech && dragState.srcSlot === targetSlot)) {
                saveStateForUndo();
                const targetValue = state.techs[targetTech].slots[targetSlot];
                state.techs[targetTech].slots[targetSlot] = srcValue;
                state.techs[dragState.srcTech].slots[dragState.srcSlot] = targetValue;
                render();
            }
        } else if (!dragState.moved) {
            handleCellClick(dragState.srcTech, dragState.srcSlot);
        }
        
        dragState = { active: false, ghost: null, srcTech: null, srcSlot: null, initialX: 0, initialY: 0, targetTd: null, moved: false };
    }

    // --- Render Function ---
    const render = () => {
      headerRow.innerHTML = `<th class="tech-header">Technician</th>`;
      for (let i = 0; i < COLS; i++) headerRow.innerHTML += `<th>${i + 1}</th>`;
      
      gridBody.innerHTML = "";
      (state.techs || []).forEach((tech, techIndex) => {
        const row = document.createElement("tr");
        row.innerHTML = `<th class="tech-header">${tech.name}</th>`;
        tech.slots.forEach((slot, slotIndex) => {
          const td = document.createElement("td");
          td.dataset.techIndex = techIndex;
          td.dataset.slotIndex = slotIndex;
          if (slot === 'blocked') {
            td.classList.add('blocked');
          }
          td.addEventListener('pointerdown', pointerDownHandler);
          const div = document.createElement("div");
          div.className = 'cell-content';
          if (slot) {
            div.classList.add(slot);
          }
          td.appendChild(div);
          row.appendChild(td);
        });
        gridBody.appendChild(row);
      });

      const selectedName = techSelect.options[techSelect.selectedIndex]?.text;
      techSelect.innerHTML = "";
      let newSelectedIndex = 0;
      (state.techs || []).forEach((tech, index) => {
        const opt = document.createElement("option");
        opt.value = index;
        opt.textContent = tech.name;
        techSelect.appendChild(opt);
        if (tech.name === selectedName) {
            newSelectedIndex = index;
        }
      });
      if (state.techs.length > 0) {
        techSelect.selectedIndex = newSelectedIndex;
      }

      saveData();
    };

    // --- Initial Setup & Event Listeners ---
    loadData();
    const initialDate = getFormattedDate(new Date());
    datePicker.value = initialDate;
    changeDate(initialDate);
    
    controlsForm.addEventListener('submit', (e) => {
      e.preventDefault();
      techNameInput.blur(); 
      setTimeout(addTech, 100); 
    });

    datePicker.addEventListener('change', (e) => changeDate(e.target.value));
    document.getElementById('removeTechBtn').addEventListener('click', removeSelectedTech);
    document.getElementById('clearRowBtn').addEventListener('click', clearSelectedTechRow);
    document.getElementById('markFullBtn').addEventListener('click', () => markNextSlot('full'));
    document.getElementById('markHalfBtn').addEventListener('click', handleHalfMark);
    document.getElementById('markApptBtn').addEventListener('click', markAppointment);
    document.getElementById('markApptServiceBtn').addEventListener('click', () => markNextSlot('appointment-service'));
    document.getElementById('markBlockedBtn').addEventListener('click', () => markNextSlot('blocked'));
    document.getElementById('undoBtn').addEventListener('click', undo);
    document.getElementById('redoBtn').addEventListener('click', redo);
  </script>
</body>
</html>
