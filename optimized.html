<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nail Salon Tracker</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

  <style>
    :root {
      --primary-accent: #5D5FEF;
      --success-green: #28a745;
      --danger-red: #dc3545;
      --warning-yellow: #ffc107;
      --background-color: #f8f9fa;
      --card-background: #ffffff;
      --text-color: #212529;
      --text-light: #6c757d;
      --border-color: #dee2e6;
      --shadow-color: rgba(0, 0, 0, 0.05);
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 1rem;
      background: var(--background-color);
      color: var(--text-color);
    }
    .container { max-width: 1400px; margin: auto; }
    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: -1px;
      color: var(--text-color);
      margin-bottom: 2rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
      padding: 1rem 1.5rem;
      background: var(--card-background);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 12px var(--shadow-color);
    }
    .controls input, .controls select, .controls button {
      padding: 0.6rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 0.95rem;
      font-family: 'Poppins', sans-serif;
      height: 44px;
    }
    .controls button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      background-color: #6c757d;
      color: white;
      border: none;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    .controls button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .controls button.danger { background-color: var(--danger-red); }
    .controls button.primary { background-color: var(--primary-accent); }
    
    .service-palette {
      display: flex;
      gap: 0.5rem;
      margin-left: auto;
    }
    .palette-item {
      padding: 0.5rem 1rem;
      border: 2px solid var(--border-color);
      background-color: white;
      border-radius: 8px;
      cursor: grab;
      font-weight: 600;
      text-align: center;
      transition: all 0.2s ease;
    }
    /* Style for the ghost element during drag */
    .sortable-ghost {
      opacity: 0.4;
      background-color: #c0c0ff;
    }
    
    .table-wrapper {
      overflow-x: auto;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 12px var(--shadow-color);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
      background: var(--card-background);
    }
    th, td {
      border: 1px solid var(--border-color);
      text-align: center;
      vertical-align: middle;
      height: 60px;
      width: 65px;
      padding: 0;
      position: relative;
    }
    td { cursor: pointer; }
    th { background: #f8f9fa; font-weight: 600; color: var(--text-light); }
    .tech-header {
      font-size: 1.1rem;
      font-weight: 600;
      background-color: #f1f3f5;
      position: sticky;
      left: 0;
      z-index: 2;
      min-width: 150px;
    }
    
    .cell-content {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      user-select: none;
      transition: background-color 0.2s;
    }

    .full { background-color: var(--success-green); }
    .half { background-color: var(--danger-red); }
    .minus-turn { background-color: var(--danger-red); cursor: not-allowed; }
    .appointment-half { background-color: var(--warning-yellow); }
    
    .cell-content::before, .cell-content::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 70%;
        height: 6px;
        background-color: white;
        transform-origin: center;
        border-radius: 3px;
        display: none;
        transform: translate(-50%, -50%) rotate(45deg);
        animation: pop-in 0.2s ease-out;
    }
    .cell-content::after {
        transform: translate(-50%, -50%) rotate(-45deg);
    }

    .appointment-half::before { background-color: #333; }
    .minus-turn::before {
        top: 50%;
        left: 50%;
        width: 4px;
        height: 70%;
        background-color: black;
        transform: translate(-50%, -50%);
    }

    .full::before, .full::after,
    .half::before, .appointment-half::before,
    .minus-turn::before {
        display: block;
    }
    .half::after, .appointment-half::after, .minus-turn::after {
        display: none;
    }
    
    @keyframes pop-in {
      0% {
        transform: translate(-50%, -50%) scale(0.5) rotate(45deg);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(45deg);
        opacity: 1;
      }
    }
    .cell-content::after {
        animation-name: pop-in-after;
    }
    @keyframes pop-in-after {
      0% {
        transform: translate(-50%, -50%) scale(0.5) rotate(-45deg);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(-45deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nail Salon Tracker</h1>
    <div class="controls">
      <input type="date" id="datePicker">
      <input type="text" id="techNameInput" placeholder="Add Technician" />
      <button id="addTechBtn" class="primary">Add Tech</button>
      <select id="techSelect"></select>
      <button id="undoBtn">Undo</button>
      <button id="redoBtn">Redo</button>
      <button id="clearRowBtn">Clear Row</button>
      <button id="removeTechBtn" class="danger">Remove Tech</button>
      <button id="clearAllBtn" class="danger">Clear Board</button>
      
      <div id="servicePalette" class="service-palette">
        <div class="palette-item" data-type="half">Half (/)</div>
        <div class="palette-item" data-type="full">Full (X)</div>
        <div class="palette-item" data-type="appointment-half">Appt (/)</div>
        <div class="palette-item" data-type="minus-turn">Minus</div>
      </div>
    </div>
    <div class="table-wrapper">
      <table id="serviceGrid">
        <thead><tr id="headerRow"></tr></thead>
        <tbody id="gridBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const techNameInput = document.getElementById("techNameInput");
    const techSelect = document.getElementById("techSelect");
    const datePicker = document.getElementById("datePicker");
    const headerRow = document.getElementById("headerRow");
    const gridBody = document.getElementById("gridBody");
    const servicePalette = document.getElementById("servicePalette");

    const COLS = 15;
    let allData = {};
    let state = {};
    let currentDate = '';
    let history = [];
    let redoStack = [];

    const getFormattedDate = (date) => date.toISOString().slice(0, 10);

    const saveData = () => {
      allData[currentDate] = state;
      localStorage.setItem('nailSalonTrackerData', JSON.stringify(allData));
    };

    const loadData = () => {
      const savedData = localStorage.getItem('nailSalonTrackerData');
      if (savedData) {
        try { allData = JSON.parse(savedData) || {}; } 
        catch (e) { console.error("Error loading data:", e); allData = {}; }
      }
    };

    const changeDate = (newDateStr) => {
      currentDate = newDateStr;
      state = allData[currentDate] || { techs: [] };
      history = [];
      redoStack = [];
      render();
    };
    
    const saveStateForUndo = () => {
      redoStack = []; 
      history.push(JSON.parse(JSON.stringify(state)));
      if (history.length > 50) history.shift();
    };

    const runConsolidation = (tech) => {
      const halfMarkIndices = tech.slots.reduce((indices, slot, index) => {
        if (slot === 'half') indices.push(index);
        return indices;
      }, []);
      if (halfMarkIndices.length >= 2) {
        tech.slots[halfMarkIndices[0]] = 'full';
        tech.slots[halfMarkIndices[1]] = null;
      }
    };

    const clearAllTechs = () => {
      if (!state.techs || state.techs.length === 0) return;
      if (confirm("Are you sure you want to clear the entire board? This will remove all technicians for this day.")) {
        saveStateForUndo();
        state.techs = [];
        render();
      }
    };

    const clearSelectedRow = () => {
      if (!state.techs || state.techs.length === 0) return;
      const techIndex = parseInt(techSelect.value, 10);
      const tech = state.techs[techIndex];
      if (!tech) return;

      if (confirm(`Are you sure you want to clear all marks for ${tech.name}?`)) {
        saveStateForUndo();
        state.techs[techIndex].slots = Array(COLS).fill(null);
        render();
      }
    };

    const handleCellClick = (techIndex, slotIndex) => {
      const tech = state.techs[techIndex];
      if (!tech) return;
      const currentSlot = tech.slots[slotIndex];

      if (currentSlot === 'minus-turn') return;
      
      let newSlot;
      switch (currentSlot) {
        case null: newSlot = 'half'; break;
        case 'half': newSlot = 'full'; break;
        case 'full': newSlot = 'appointment-half'; break;
        case 'appointment-half': newSlot = null; break;
        default: newSlot = null; break;
      }
      saveStateForUndo();
      tech.slots[slotIndex] = newSlot;
      runConsolidation(tech);
      render();
    };

    const addTech = () => {
      techNameInput.blur();
      const name = techNameInput.value.trim();
      if (name && !state.techs.some((t) => t.name === name)) {
        saveStateForUndo();
        state.techs.push({ name, slots: Array(COLS).fill(null) });
        techNameInput.value = "";
        render();
      }
    };

    const removeSelectedTech = () => {
      if (!state.techs || state.techs.length === 0) return;
      const techName = techSelect.options[techSelect.selectedIndex].text;
      if (confirm(`Are you sure you want to remove ${techName}?`)) {
        const index = parseInt(techSelect.value, 10);
        if (index >= 0) {
          saveStateForUndo();
          state.techs.splice(index, 1);
          render();
        }
      }
    };
    
    const undo = () => {
      if (history.length === 0) return;
      redoStack.push(JSON.parse(JSON.stringify(state)));
      state = history.pop();
      render();
    };
    
    const redo = () => {
      if (redoStack.length === 0) return;
      history.push(JSON.parse(JSON.stringify(state)));
      state = redoStack.pop();
      render();
    };

    const getSlotPriority = (slot) => {
        switch (slot) {
            case 'full': return 0;
            case 'half': return 1;
            case 'appointment-half': return 2;
            case 'minus-turn': return 3;
            case null: return 4;
            default: return 5;
        }
    };

    const initializeDragAndDrop = () => {
        // Make the palette items draggable
        new Sortable(servicePalette, {
            group: {
                name: 'services',
                pull: 'clone',
                put: false // Do not allow items to be dropped into the palette
            },
            sort: false, // Don't allow sorting within the palette
            animation: 150
        });

        // Make the main grid a drop zone
        new Sortable(gridBody, {
            group: 'services',
            animation: 150,
            onAdd: function (evt) {
                const item = evt.item; // The DOM element that was dropped
                const toRow = evt.to; // The <tr> element it was dropped in
                const targetCell = item.parentElement; // The <td>
                
                if (!targetCell || !targetCell.dataset.techIndex) {
                    item.remove(); // Clean up if dropped in a weird spot
                    return;
                }
                
                saveStateForUndo();
                
                const techIndex = targetCell.dataset.techIndex;
                const slotIndex = targetCell.dataset.slotIndex;
                const type = item.dataset.type;

                // Update the state
                state.techs[techIndex].slots[slotIndex] = type;
                
                // Since SortableJS adds the element, we must remove it before re-rendering
                item.remove();

                runConsolidation(state.techs[techIndex]);
                render();
            }
        });
    };

    const render = () => {
      headerRow.innerHTML = `<th class="tech-header">Technician</th>`;
      for (let i = 0; i < COLS; i++) headerRow.innerHTML += `<th>${i + 1}</th>`;
      
      gridBody.innerHTML = "";
      (state.techs || []).forEach((tech, techIndex) => {
        tech.slots.sort((a, b) => getSlotPriority(a) - getSlotPriority(b));

        const row = document.createElement("tr");
        row.innerHTML = `<th class="tech-header">${tech.name}</th>`;
        
        tech.slots.forEach((slot, slotIndex) => {
          const td = document.createElement("td");
          td.dataset.techIndex = techIndex;
          td.dataset.slotIndex = slotIndex;
          td.addEventListener('click', () => handleCellClick(techIndex, slotIndex));

          const div = document.createElement("div");
          div.className = 'cell-content';
          if (slot) {
            div.classList.add(slot);
          }
          td.appendChild(div);
          row.appendChild(td);
        });
        gridBody.appendChild(row);
      });

      const selectedIndex = techSelect.value; 
      techSelect.innerHTML = "";
      (state.techs || []).forEach((tech, index) => {
        const opt = document.createElement("option");
        opt.value = index;
        opt.textContent = tech.name;
        techSelect.appendChild(opt);
      });
      if (state.techs && state.techs[selectedIndex]) {
        techSelect.value = selectedIndex;
      }
      saveData();
    };

    // --- INITIALIZATION & EVENT LISTENERS ---
    loadData();
    datePicker.addEventListener('change', (e) => changeDate(e.target.value));
    
    const initialDate = getFormattedDate(new Date());
    datePicker.value = initialDate;
    changeDate(initialDate);
    
    document.getElementById('addTechBtn').addEventListener('click', addTech);
    document.getElementById('removeTechBtn').addEventListener('click', removeSelectedTech);
    document.getElementById('clearRowBtn').addEventListener('click', clearSelectedRow);
    document.getElementById('clearAllBtn').addEventListener('click', clearAllTechs);
    document.getElementById('undoBtn').addEventListener('click', undo);
    document.getElementById('redoBtn').addEventListener('click', redo);
    
    initializeDragAndDrop();
  </script>
</body>
</html>
