<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nail Salon Tracker</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-accent: #6d5edc;
      --primary-hover: #5b4cbd;
      --success-green: #198754;
      --danger-red: #dc3545;
      --warning-yellow: #ffc107;
      --background-color: #f4f7f9;
      --card-background: #ffffff;
      --text-color: #333;
      --text-light: #555;
      --border-color: #dee2e6;
      --shadow-color: rgba(0, 0, 0, 0.07);
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 1rem;
      background: var(--background-color);
      color: var(--text-color);
    }
    .container { max-width: 1200px; margin: auto; }
    h1 {
      text-align: center;
      color: var(--text-light);
      font-weight: 600;
      margin-bottom: 2rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: var(--card-background);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 12px var(--shadow-color);
    }
    .controls input, .controls select, .controls button {
      padding: 0.6rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 0.95rem;
      font-family: 'Poppins', sans-serif;
      height: 44px;
    }
    .controls button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      background-color: var(--primary-accent);
      color: white;
      border-color: var(--primary-accent);
      font-weight: 600;
      transition: all 0.2s ease;
    }
    .controls button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .controls button.danger { background-color: var(--danger-red); border-color: var(--danger-red); }
    .controls button.danger:hover { background-color: #c82333; }
    .controls button.secondary { background-color: #6c757d; border-color: #6c757d; }
    .controls button.secondary:hover { background-color: #5a6268; }
    .controls button svg { width: 18px; height: 18px; }
    .table-wrapper {
      overflow-x: auto;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 12px var(--shadow-color);
      -webkit-overflow-scrolling: touch;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
      background: var(--card-background);
    }
    th, td {
      border: 1px solid var(--border-color);
      text-align: center;
      vertical-align: middle;
      height: 60px;
      width: 65px;
      padding: 0;
      touch-action: none; /* Critical for telling the browser we are handling touch events */
      -webkit-touch-callout: none; /* Disable long-press menu on iOS */
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    td { cursor: pointer; }
    td.dragging-active {
      background-color: var(--background-color);
    }
    th { background: #f8f9fa; font-weight: 600; color: var(--text-light); }
    .tech-header {
      position: sticky;
      left: 0;
      background: #e9ecef;
      z-index: 2;
      min-width: 150px;
      cursor: default;
    }
    .cell-content {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      transition: background-color 0.2s;
      pointer-events: none; /* Ensure the div doesn't intercept pointer events from the TD */
    }
    .full { background-color: var(--success-green); }
    .half { background-color: var(--success-green); }
    .appointment-half, .appointment-full { background-color: var(--warning-yellow); }
    
    .full::before, .full::after, .half::before, .appointment-half::before, .appointment-full::before, .appointment-full::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        width: 85%;
        margin-left: 7.5%;
        height: 6px;
        background-color: white;
        transform-origin: center;
        border-radius: 3px;
    }
    .appointment-half::before { background-color: #333; }
    .full::before, .appointment-full::before { transform: translateY(-50%) rotate(45deg); }
    .full::after, .appointment-full::after { transform: translateY(-50%) rotate(-45deg); }
    .half::before, .appointment-half::before { transform: translateY(-50%) rotate(45deg); }
    
    .appointment-service { background-color: var(--success-green); }
    .appointment-service::before, .appointment-service::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 85%;
      margin-left: 7.5%;
      height: 6px;
      background-color: var(--warning-yellow);
      transform-origin: center;
      border-radius: 3px;
    }
    .appointment-service::before { transform: translateY(-50%) rotate(45deg); }
    .appointment-service::after { transform: translateY(-50%) rotate(-45deg); }
  
    .cell-drag-ghost {
      position: fixed;
      z-index: 9999;
      pointer-events: none;
      width: 50px;
      height: 50px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.1s ease;
      background: var(--card-background);
    }
    .cell-drag-ghost .cell-content { width: 100%; height: 100%; border-radius: 6px; }
    .drop-target {
      outline: 3px solid var(--primary-accent);
      outline-offset: -3px;
    }
    
    @media (max-width: 768px) {
      body { padding: 0.5rem; }
      h1 { font-size: 1.25rem; margin-bottom: 1rem; }
      .controls { flex-direction: column; align-items: stretch; padding: 0.75rem; gap: 0.5rem; }
      .controls input, .controls select, .controls button { width: 100%; font-size: 0.9rem; height: 40px; }
      th, td { width: 45px; height: 45px; }
      .tech-header { min-width: 100px; font-size: 0.85rem; }
      .cell-content { font-size: 0.75rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nail Salon Tracker</h1>
    <div class="controls">
      <input type="date" id="datePicker">
      <input type="text" id="techNameInput" placeholder="Add Technician" />
      <button id="addTechBtn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
        Add Tech
      </button>
      <select id="techSelect"></select>
      <button id="markFullBtn">Full (X)</button>
      <button id="markHalfBtn">Half (/)</button>
      <button id="markApptBtn">Appt</button>
      <button id="markApptServiceBtn">Appt w/ Serv</button>
      <button id="undoBtn" class="secondary">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" /></svg>
        Undo
      </button>
      <button id="redoBtn" class="secondary">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 15l6-6m0 0l-6-6m6 6H9a6 6 0 000 12h3" /></svg>
        Redo
      </button>
      <button id="clearRowBtn" class="secondary">Clear Row</button>
      <button id="removeTechBtn" class="danger">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.134-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.067-2.09 1.02-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg>
        Remove
      </button>
    </div>
    <div class="table-wrapper">
      <table id="serviceGrid">
        <thead><tr id="headerRow"></tr></thead>
        <tbody id="gridBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const techNameInput = document.getElementById("techNameInput");
    const techSelect = document.getElementById("techSelect");
    const datePicker = document.getElementById("datePicker");
    const headerRow = document.getElementById("headerRow");
    const gridBody = document.getElementById("gridBody");
    const tableWrapper = document.querySelector('.table-wrapper');

    const COLS = 10;
    let allData = {};
    let state = {};
    let currentDate = '';
    let history = [];
    let redoStack = [];

    const getFormattedDate = (date) => date.toISOString().slice(0, 10);

    const saveData = () => {
      allData[currentDate] = state;
      localStorage.setItem('nailSalonTrackerData', JSON.stringify(allData));
    };

    const loadData = () => {
      const savedData = localStorage.getItem('nailSalonTrackerData');
      if (savedData) {
        try { allData = JSON.parse(savedData) || {}; } 
        catch (e) { console.error("Error loading data:", e); allData = {}; }
      }
    };

    const changeDate = (newDateStr) => {
      currentDate = newDateStr;
      state = allData[currentDate] || { techs: [] };
      history = [];
      redoStack = [];
      render();
    };
    
    const saveStateForUndo = () => {
      redoStack = []; 
      history.push(JSON.parse(JSON.stringify(state)));
      if (history.length > 50) history.shift();
    };

    const handleCellClick = (techIndex, slotIndex) => {
      const tech = state.techs[techIndex];
      if (!tech) return;
      let newSlot;
      switch (tech.slots[slotIndex]) {
        case null: newSlot = 'full'; break;
        case 'full': newSlot = 'half'; break;
        case 'half': newSlot = null; break;
        default: return; // Don't cycle appointments on click
      }
      saveStateForUndo();
      tech.slots[slotIndex] = newSlot;
      render();
    };

    const addTech = () => {
      const name = techNameInput.value.trim(); // Read value first
      techNameInput.blur(); // Then dismiss keyboard
      if (name && !state.techs.some((t) => t.name === name)) {
        saveStateForUndo();
        state.techs.push({ name, slots: Array(COLS).fill(null) });
        techNameInput.value = "";
        render();
      }
    };
